<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 0;
      }
      .window {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(252, 216, 168);
        width: 256px;
        height: 240px;
      }
      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: white;
        width: 120px;
        height: 112px;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="menu">
        <p style="margin-bottom: 1em;">Paused</p>
        <p>Continue</p>
        <p>Save game</p>
        <p>Quit</p>
      </div>
    </div>
  </body>
</html>
